<html>
<script>
function capitalizeFirstLetter(string) {
    return string.charAt(0).toUpperCase() + string.slice(1).toLowerCase();
}

function ucFirstAllWords( str )
{
    var pieces = str.split(" ");
    for ( var i = 0; i < pieces.length; i++ )
    {
        var j = pieces[i].charAt(0).toUpperCase();
        pieces[i] = j + pieces[i].substr(1);
    }
    return pieces.join(" ");
}

function upTO_CASE(str){
	return str.toUpperCase();
}
function tolower_case(str){
	return str.toLowerCase();
}

function getdata(type,at,e){
	//console.log(document.getElementById(at).value);
	var string_in = document.getElementById(at).value;
	var string_out='';
	switch (type){
		case 1:
			string_out = capitalizeFirstLetter(string_in);
			
			break;
		case 2:
			string_out = ucFirstAllWords(string_in);
			
			break;
		case 3:
			string_out = upTO_CASE(string_in);
			
			break;
		case 4:
			string_out = tolower_case(string_in);
			
			break;
		default: 
			break;
	}
	//string_out = capitalizeFirstLetter(string_in);
	e.value = string_out;
}
